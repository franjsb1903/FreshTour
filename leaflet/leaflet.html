<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

    <style> 
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #myMap {
        height: 100%;
        width: 100%;
    }
    .leaflet-locate {
        background-image: url(../images/compass.png);
    }

    </style>

	
</head>
<body>



<div id="myMap"></div>
<script>

    const tilesProvider = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'

    const myMap = L.map('myMap').fitWorld();

    var tile = L.tileLayer(tilesProvider, {
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1    }).addTo(myMap);

    myMap.fitBounds([
        [42.928129720484264, -8.596746459275112],
        [42.93265446394879, -8.465597167120524],
        [42.843606832802664, -8.469888701549666],
        [42.84562062833106, -8.612024321842858]
    ]);

    var geojson = undefined;

    var data = '{"licence":"Data © OpenStreetMap contributors, ODbL 1.0. https://osm.org/copyright","features":[{"geometry":{"coordinates":[-8.5446276501015,42.8804004],"type":"Point"},"properties":{"importance":2.4254625046627,"place_rank":30,"category":"amenity","osm_id":5386197,"place_id":248775394,"osm_type":"relation","address":{"province":"La Coruña","road":"Praza do Obradoiro","state":"Galicia","county":"Santiago","country_code":"es","amenity":"Catedral de Santiago de Compostela","city_district":"Santiago de Compostela","country":"España","neighbourhood":"Vista Alegre","municipality":"Santiago de Compostela","suburb":"Vite"},"display_name":"Catedral de Santiago de Compostela, Praza do Obradoiro, Vista Alegre, Vite, Santiago de Compostela, Santiago, La Coruña, Galicia, España","type":"place_of_worship"},"bbox":[-8.545225,42.8798453,-8.5439253,42.8809072],"type":"Feature"}],"type":"FeatureCollection"}'

    addLayer(data);

    function addLayer(data) {
        if(geojson != undefined) {
            myMap.removeLayer(geojson);
            geojson = undefined;
        }
        geojson = L.geoJson(data, {
            onEachFeature: function(feature, layer) {
                console.log(feature);
                layer.bindPopup('<p>'+feature.properties.titulo+'</p>');
                layer.on('click', function(e) {
                    myMap.setView(e.latlng, 16);
                });
            }
        }).addTo(myMap);
    }

    var options = {
        position: 'topright', // toolbar position, options are 'topleft', 'topright', 'bottomleft', 'bottomright'
        drawMarker: false, // adds button to draw markers
        drawPolyline: false, // adds button to draw a polyline
        drawRectangle: false, // adds button to draw a rectangle
        drawPolygon: false, // adds button to draw a polygon
        drawCircle: false, // adds button to draw a cricle
        cutPolygon: false, // adds button to cut a hole in a polygon
        editMode: false, // adds button to toggle edit mode for all layers
        removalMode: false, // adds a button to remove layers
        drawCircleMarker: false,
        dragMode: false
    };
    
    // add leaflet.pm controls to the map
    myMap.pm.addControls(options);
    
    myMap.pm.setLang('es');

    var customControl = {
        name: "Locate",
        block: "custom",
        title: "Localizar posicion actual",
        onClick: function() {
            window.ReactNativeWebView.postMessage("Hello!")
        },
        toggle: false,
        className: "leaflet-locate"
    }
    
    myMap.pm.Toolbar.createCustomControl(customControl);

    function addMarker(lat, lang) {
        L.marker([lat, lang]).addTo(myMap);
        myMap.setView([lat, lang], 16);
    }

</script>

</body>
</html>
